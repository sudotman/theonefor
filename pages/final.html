<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>For You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/animations.css" />
  </head>
  <body class="page page-final">
    <div class="bg-gradient"></div>
    <main class="container center">
      <section class="card">
        <h2 class="title"><span id="mystery" class="mystery">and the answer is....</span> <span id="nameReveal" class="name hidden"></span></h2>
        <p class="letter" id="letter"></p>
        <canvas id="confettiCanvas" class="confetti"></canvas>
        <div class="actions">
          <a class="button" href="../index.html" onclick="window.SFX && window.SFX.play('click').catch(()=>{})">Restart</a>
        </div>
      </section>
    </main>

    <button id="momentsPopup" class="moments-popup" aria-controls="collageOverlay" aria-expanded="false">if you ever want to see our best moments →</button>
    <div id="collageOverlay" class="collage-overlay hidden" aria-hidden="true">
      <div class="collage-content">
        <button id="collageClose" class="collage-close" aria-label="Close">×</button>
        <h3 class="subtitle">Our best moments</h3>
        <div id="collageGrid" class="collage-grid"></div>
      </div>
    </div>

    <script src="../assets/js/sfx.js"></script>
    <script src="../assets/js/final.js"></script>
    <script>
      (function(){
        const origReveal = window.revealSequence;
        if (typeof origReveal === 'function') {
          window.revealSequence = function(){
            origReveal();
            setTimeout(() => { if (window.SFX) window.SFX.play('confetti').catch(()=>{}); }, 1600);
          };
        }
      })();
    </script>
  </body>
  </html>
