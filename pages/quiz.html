<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Little Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/animations.css" />
  </head>
  <body class="page page-quiz">
    <div class="bg-gradient"></div>
    <main class="container">
      <a class="nav-link" href="map.html">‚Üê Back</a>
      <section class="card">
        <h2 class="title">Just for fun</h2>
        <form id="quizForm" class="quiz">
          <div class="q">
            <label>Where did we first meet?</label>
            <input type="text" name="q1" placeholder="Your answer" required />
          </div>
          <div class="q">
            <label>What is your favorite flower?</label>
            <input type="text" name="q2" placeholder="Your answer" required />
          </div>
          <div class="q">
            <label>Finish the sentence: You are my ____</label>
            <input type="text" name="q3" placeholder="Your answer" required />
          </div>
          <button type="submit" class="button primary" onclick="window.SFX && window.SFX.play('click')">Submit</button>
        </form>
        <div id="quizMessage" class="hidden success"></div>
      </section>
    </main>

    <script src="../assets/js/sfx.js"></script>
    <script src="../assets/js/answers.js"></script>
    <script src="../assets/js/quiz.js"></script>
  </body>
  </html>
